kind: Secret
metadata:
    name: basic-test-secret
    namespace: default
type: Opaque
data:
    # Plain text values to be encoded
    username: admin
    password: mypassword123
    email: user@example.com

    # Already base64 encoded values (should be skipped)
    token: YWJjZGVmZ2hpams=
    apikey: bXlhcGlrZXkxMjM=

    # Empty value
    empty_field: ''

    # Special characters and Unicode
    special_chars: 'hello@world!#$%'
