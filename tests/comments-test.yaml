    api_key: my-api-key-123 # API key for external service
    token: dG9rZW4xMjM= # base64 token

    # Values without comments
    database_url: postgres://user:pass@localhost:5432/mydb
    redis_url: cmVkaXM6Ly86cGFzc0ByZWRpczoxMjM=

