      username: admin
      password: password123
      config.yaml: |
          server:
            host: localhost
            port: 8080
          database:
            host: db.example.com
            port: 5432
  data:
      # Regular data field with base64 values
      secret_key: bXktc2VjcmV0LWtleQ== # my-secret-key
