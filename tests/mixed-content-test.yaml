apiVersion: v1
kind: Secret
metadata:
    name: mixed-content-secret
    namespace: production
    labels:
        app: myapp
        env: prod
type: Opaque
data:
    # Mix of encoded and non-encoded values
    db_host: database.example.com
    db_port: '5432'
    db_name: myapp_prod
    db_user: cHJvZF91c2Vy # prod_user (base64)
    db_password: bXlzdXBlcnNlY3JldHBhc3N3b3Jk # mysupersecretpassword (base64)

    # Configuration with quotes and special chars
    redis_url: 'redis://user:pass@redis.example.com:6379/0'
    kafka_brokers: 'broker1:9092,broker2:9092,broker3:9092'

    # Already base64 encoded certificates
    tls_cert: LS0tLS1CRUdJTiBDRVJUSUZJQ0FURS0tLS0tCk1JSUNVVENDQWJpZ0F3SUJBZ0lKQUxaRjhEWTFtc... # (truncated cert)
    tls_key: LS0tLS1CRUdJTiBQUklWQVRFIEtFWS0tLS0tCk1JSUV2UUlCQURBTkJna3Foa2lHOXcwQkFRRUZBQU9... # (truncated key)

    # Environment variables
    env_debug: 'false'
    env_log_level: debug
    env_max_connections: '100'

    # API keys and tokens
    jwt_secret: bXktand0LXNlY3JldC1rZXk= # my-jwt-secret-key (base64)
    api_token: plain-text-token-here
    refresh_token: cmVmcmVzaC10b2tlbi1oZXJl # refresh-token-here (base64)
